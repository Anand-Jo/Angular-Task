<div style="margin:20px">
    <mat-button-toggle-group #group="matButtonToggleGroup" [value]="mode">
        <mat-button-toggle (change)="toggleMode($event)" aria-label="Dark Mode">
          <mat-icon *ngIf="mode == 'dark'">dark_mode</mat-icon>
          <mat-icon *ngIf="mode == 'light'">light_mode</mat-icon>
        </mat-button-toggle>
      </mat-button-toggle-group>
      {{mode}}&nbsp;mode
</div>
